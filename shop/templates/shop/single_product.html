{% extends "accounts/master.html" %}
{% load static %}

{% block content %}
    <div class="container my-5">
        <div class="d-lg-flex justify-content-lg-between gap-5">
            <div>
                <div class="d-flex justify-content-center">
                    <img class="rounded-5 bg-light p-5" src="{{product.image.url}}" style="width: 550px; height: auto;" alt="image">
                </div>
            </div>
            <div class="ps-lg-5 ms-lg-5 text-center">
                <p class="fs-3 fw-bold" style="font-family: 'Shrikhand', sans-serif">{{product.name}}</p>
                <p class="fs-4">{{product.description}}</p>
                <p class="fs-3 italic">${{product.price}}</p>
                <form method="POST" class="d-lg-flex justify-content-center">
                    {% csrf_token %}
                    <div class="bg-light">
                        <div id="minus" class="btn btn-light fs-3 px-3">-</div>
                        <input name="quantity" id="quantity" class="text-center" style="width: 40px;" type="text" value="1">
                        <div id="plus" class="btn btn-light fs-3 px-3">+</div>
                    </div>
                    <button id="add_to_cart" class="btn btn-dark py-2
                    rounded-3 mt-md-3 mt-lg-0">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        const add_to_cart = document.getElementById('add_to_cart')

        add_to_cart.addEventListener('click', function () {
            add_to_cart.classList.add('disabled')
        })
    </script>
{% endblock content %}
